name: Agentic RAG (HF Free LLM)

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Query for the agent'
        required: false
        default: 'Summarize the sample docs and propose next steps for building an MVP.'
  push:
    branches:
      - main

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip

      - run: pip install -r requirements.txt

      - run: |
          QUERY="${{ github.event.inputs.query }}" || QUERY=""
          if [ -z "$QUERY" ]; then
            QUERY="${{ secrets.USER_QUERY }}"
          fi
          if [ -z "$QUERY" ]; then
            QUERY="Summarize the sample documents and propose next steps for building an MVP."
          fi
          python app.py --query "$QUERY"
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          ARIZE_API_KEY: ${{ secrets.ARIZE_API_KEY }}
          ARIZE_SPACE_KEY: ${{ secrets.ARIZE_SPACE_KEY }}
          LASTMILE_API_TOKEN: ${{ secrets.LASTMILE_API_TOKEN }}
